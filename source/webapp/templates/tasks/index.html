{% extends "base.html" %}
{% load static %}
{% block content %}
    {% include "partial/search.html" %}
    <h1 class="text-success">Задачи</h1>
    <div class="row">
        {% for task in tasks %}
            <div class="col-12 col-md-6 col-lg-12 mt-3 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title"><span class="fs-4">{{ task.summary }}</span></h5>
                        <p>Статус: {{  task.status }}</p>
                        <p><a href="{% url "view" task.pk %}"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-archive-fill" viewBox="0 0 16 16">
  <path d="M12.643 15C13.979 15 15 13.845 15 12.5V5H1v7.5C1 13.845 2.021 15 3.357 15h9.286zM5.5 7h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1 0-1zM.8 1a.8.8 0 0 0-.8.8V3a.8.8 0 0 0 .8.8h14.4A.8.8 0 0 0 16 3V1.8a.8.8 0 0 0-.8-.8H.8z"/>
</svg></a></p>
                    </div>
                </div>
            </div>
        {% endfor %}
    {% if is_paginated %}
        {% include "partial/pagination.html" %}
    {% endif %}
    </div>
{% endblock %}
